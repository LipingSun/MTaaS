<div class="content">

    <div class="row">
        <div class="col-mod-12">

            <ul class="breadcrumb">
                <li><a href="#/">MTaaS</a></li>
                <li class="active">Devices</li>
            </ul>

            <div class="form-group hiddn-minibar pull-right">
                <input type="text" class="form-control form-cascade-control nav-input-search" size="20" placeholder="Search through site"/>

                <span class="input-icon fui-search"></span>
            </div>

            <h3 class="page-header"><i class="fa fa-mobile"></i> Device
                <i class="fa fa-info-circle animated bounceInDown show-info"></i></h3>

            <blockquote class="page-information hidden">
                <p>
                    Devices information.
                </p>
            </blockquote>
        </div>
    </div>
    <!--<link href="device.css" rel="stylesheet">-->
    <div class="profile-tabs">

        <ul id="myTab" class="nav nav-tabs" ng-init="deviceTab = 'devices'">
            <li ng-class="{ active: deviceTab === 'devices' }" ng-click="devicesCtrl.getAll()"><a href data-toggle="tab" ng-click="deviceTab = 'devices'">Devices</a></li>
            <li ng-class="{ active: deviceTab === 'launch' }"><a href data-toggle="tab" ng-click="devicesCtrl.getAvailDevices();deviceTab = 'launch'">Launch</a></li>
        </ul>

        <div id="myTabContent" class="tab-content">

            <div ng-class="{ active: deviceTab === 'devices' }" class="tab-pane fade in" id="devices" ng-show="deviceTab === 'devices'">
                <div class="col-md-12">
                    <div class="panel ">
                        <div class="panel-body ">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <!--<th>ID</th>-->
                                    <th>Name</th>
                                    <th>Create Time</th>

                                    <th>Model</th>
                                    <th>SSH</th>
                                    <th>Hub</th>
                                    <th>Status</th>
                                    <th> </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="device in devicesCtrl.devices">
                                    <!--<td>{{ device.id }}</td>-->
                                    <td>{{ device.name }}</td>
                                    <td>{{ device.create_datetime | date:'medium' }}</td>

                                    <td>{{ device.model }}</td>
                                    <td>{{ device.ip + ":" + device.ssh_port }}</td>
                                    <td>
                                        <select class="form-control" ng-model="devicesCtrl.hub[$index]" ng-change="devicesCtrl.attachToHub(device, hub)" ng-options="hub.id as hub.name for hub in devicesCtrl.hubs"></select>
                                    </td>
                                    <td>{{ device.status }}</td>
                                    <td>
                                        <button type="button" class="btn btn-info" ng-click="devicesCtrl.view(device)"><i class="fa fa-fw fa-eye"></i></button>
                                        <button type="button" class="btn btn-danger" ng-click="devicesCtrl.delete(device)"><i class="fa fa-fw fa-trash-o"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-class="{ active: deviceTab === 'launch' }" class="tab-pane fade in" id="launch" ng-show="deviceTab === 'launch'">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-body">
                            <form action class="form-horizontal row-border" ng-init="newDevice = {}">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" ng-model="newDevice.name" ng-init="newDevice.name = 'device'" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Brand</label>
                                    <div class="col-sm-6">

                                        <select class="form-control" ng-model="newDevice.brand" ng-options="avail_device.brand group by avail_device.brand for avail_device in devicesCtrl.avail_devices"></select>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Model</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" ng-model="newDevice.model" ng-options="avail_device.model for avail_device in devicesCtrl.avail_devices | filter:newDevice.brand"></select>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button type="button" class="btn btn-success" ng-click="devicesCtrl.create(newDevice); deviceTab = 'devices'; devicesCtrl.getAll();">Submit</button>
                                        <button type="button" class="btn btn-danger" ng-click="newDevice = null">Cancel</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <!-- /panel body -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
