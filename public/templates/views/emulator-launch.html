<div class="col-md-12">
    <div class="panel">
        <div class="panel-body">
            <form action class="form-horizontal row-border" ng-init="newEmulator = {}">

                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="newEmulator.name" ng-init="newEmulator.name = 'emulator'" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">System</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="newEmulator.system" ng-init="newEmulator.system = 'Android'">
                            <option>Android</option>
                            <option>IOS</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Version</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="newEmulator.version" ng-init="newEmulator.version = '5.0.1 (API21)'">
                            <option ng-if="newEmulator.system === 'Android'">5.0.1 (API21)</option>
                            <!--<option ng-if="system === 'Android'">4.0.0</option>-->
                            <option ng-if="newEmulator.system === 'IOS'">8.1.3</option>
                            <option ng-if="newEmulator.system === 'IOS'">8.1.1</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">CPU</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="newEmulator.cpu" ng-init="newEmulator.cpu = 'armeabi-v7a'">
                            <option>armeabi-v7a</option>
                            <option>x86</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">RAM</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="newEmulator.ram" ng-init="newEmulator.ram = '64M'">
                            <option>64M</option>
                            <option>128M</option>
                            <option>256M</option>
                            <option>512M</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" ng-model="newEmulator.disk" ng-init="newEmulator.disk = '128M'">DISK</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                            <option>128M</option>
                            <option>256M</option>
                            <option>512M</option>
                            <option>1024M</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" ng-model="newEmulator.number" >NUMBER</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" ng-model="newEmulator.number" ng-init="newEmulator.number = 1"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="button" class="btn btn-success" ng-click="emulatorsCtrl.create(newEmulator); emulatorTab = 'emulators'; emulatorsCtrl.getAll();">Submit</button>
                        <button type="button" class="btn btn-danger" ng-click="newEmulator = null">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
        <!-- /panel body -->
    </div>
</div>
